<!DOCTYPE html>
<html>

<head>
	<title>Clock</title>
	<style type="text/css">
		body {
			background: #000;
		}
	</style>
</head>

<body>

</body>
<script src="/socket.io/socket.io.js"></script>

<script>

	var socket = io('192.168.0.4');

	socket.on('news', function (data) {
		console.log(data);
		socket.emit('my other event', { my: 'data' });
	});

	var audio = new Audio('click.wav');
	audio.play();

	socket.on('click', function (data, audio) {

		// Visual blik
		document.body.style.background = '#FFF';
		setTimeout(
			function() {
				document.body.style.background = '#000';
			},
			100
		);

	});

</script>
</html>
